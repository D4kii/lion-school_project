<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e04fba6142.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/primeira_tela.css">
    <link rel="stylesheet" href="/css/menu_status.css">
    <link rel="stylesheet" href="/css/menu_ano.css">
    <link rel="stylesheet" href="/css/segunda_tela.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/terceira_tela.css">
    <link rel="stylesheet" href="/css/responsividade.css">
    <script src="./main.js" defer type="module"></script>
    <title>Lion School</title>
</head>

<body>

    <header>
        <div class="div_inicio">
            <div class="start">
                <img src="./imgs/logo-image.png" alt="imagem inicio">
                <p class="lion_school"> Lion School </p>
            </div>
            <div class="sair" id="div-sair">
                <img src="./imgs/sair.png" class="img-sair" alt="icone de sair da tela">
                <p class="texto_sair"> Sair </p>
            </div>

        </div>
        <div class="card-status" id="card-status">
            <div class="dropdown-place">
                <div class="menu-dropdown_status">
                    <div class="dropdown" id="dropdown">

                        <span class="menu-dropdown_title">Status</span>
                        <div class="menu-dropdown_content" id="menu-dropdown_content">
                            <p class="card- menu_aluno-finalizado" id="Finalizado">Finalizado</p>
                            <p class="card- menu_aluno-cursando" id="Cursando">Cursando</p>
                            <p class="card- menu_aluno-todos" id="status">Todos</p>
                        </div>

                    </div>

                </div>
                <div class="menu-dropdown_ano">
                    <div class="dropdown" id="dropdown">

                        <span class="menu-dropdown_title">Anos</span>
                        <div class="menu-dropdown-ano_content" id="menu-dropdown-ano_content">
                            <p class="menu_ano-conclusao" id="ano-conclusao">2022</p>

                        </div>

                    </div>
                </div>

            </div>

            <div class="legenda-status_componentes">
                <span class="legenda-satus_title">LEGENDA</span>

                <div class="color-status_cursando"></div>
                <p class="legenda-status">Cursando</p>

                <div class="color-status_finalizado"></div>
                <p class="legenda-status">Finalizado</p>

            </div>

        </div>
    </header>

    <main>
        <div class="card-aluno-grafico" id="card-aluno-grafico"> </div>
        <div class="card_materias" id="card_materias"> </div>

        <div class="cards-alunos_container" id="cards-alunos_container">
            <div class="card-curso_place" id="card-curso_place"></div>

        </div>


        <section class="primeira-tela" id="primeira-tela">

            <!-- texto de escolhe seu curso -->
            <div class="container">
                <div class="text">
                    <p class="escolha_curso">
                        Escolha um <span class="curso"> curso </span> para gerenciar
                    </p>
                </div>

                <!-- imagem de responsividade -->
                <div class="image-responsive">
                    <img src="./imgs/devices.png" alt="imagem de responsividade">
                </div>

            </div>


            <div class="estudante">
                <img src="./imgs/studant.png" alt="estudante" class="estudante">
            </div>


            <div class="cards1" id="card-principal">


                <div class="cards-tag" id="cards-tag">
                    <div class="curso_ds" id="ds">
                        <img src="./imgs/img-ds.png" alt="img ds" class="img-ds">
                        <p class="ds" id="ds">DS</p>
                    </div>
                </div>
                <div class="cards-tag-rds" id="cards-tag-rds">
                    <div class="curso_rds" id="rds">
                        <img src="./imgs/img-rede.png" alt="img rede" class="img-rds">
                        <p class="rds" id="rds">REDES</p>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <footer>

        <div class="ul">

            <ul class="list">

                <div class="ulist">
                    <li> <img src="./imgs/phone.png" alt="phone"> </li>
                    <span class="cor">(11) 4774-4700</span>
                </div>

                <div class="ulist">
                    <li> <img src="./imgs/email.png" alt="email"> </li>
                    <span class="cor">lionschool@gmail.com</span>
                </div>

                <div class="ulist">
                    <li> <img src="./imgs/localizador.png" alt="localização"> </li>
                    <span class="cor">Rua tcc, 211, Centro, Jandira</span>
                </div>

            </ul>
        </div>

        <div class="nomes">
            <span class="nomes">
                    Copyright © 2022 | Daniela Lino - João Victor
                </span>
        </div>

        <ul class="redes-sociais">
            <div class="social-logo">
                <a href="https://www.youtube.com/@senaijandira5974" class="youtube">
                    <li>
                        <i class="fa-brands fa-youtube"></i>
                    </li>
                </a>

            </div>

            <div class="social-logo">
                <a href="https://twitter.com/senaijandira" class="twitter">
                    <li>
                        <i class="fa-brands fa-twitter"></i>
                    </li>
                </a>

            </div>

            <div class="social-logo">
                <li>
                    <a href="https://www.instagram.com/senaijandira/" class="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </div>

            <div class="social-logo">
                <li>
                    <a href="https://www.facebook.com/senaijandira/?locale=pt_BR" class="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
            </div>
        </ul>

    </footer>

</body>

</html>
